name: Go Unit Test

on:
  push:
    branches:
      - main
      # Add other branches as needed

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      - name: Run Unit Tests
        run: go test ./...
